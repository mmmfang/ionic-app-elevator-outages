<ion-view title="Outages by Borough">      
  <ion-content>
    <ion-list>
      <div class="borough-links">
        <button class="button button-positive button-block" ng-click="boroughValue='BX'" ng-hide="(boroughValue && boroughValue!='BX')">  BRONX  </button>  
        <button class="button button-stable button-block" ng-click="boroughValue='MN'" ng-hide="(boroughValue && boroughValue!='MN')">  MANHATTAN  </button> 
        <button class="button button-block button-positive" ng-click="boroughValue='BKN'" ng-hide="(boroughValue && boroughValue!='BKN')">  BROOKLYN </button>
        <button class="button button-block button-stable" ng-click="boroughValue='QNS'" ng-hide="(boroughValue && boroughValue!='QNS')">  QUEENS </button>   
      </div>

      <ion-item ng-repeat="outage in outages" ng-show="outage.borough===boroughValue" class="item-text-wrap">
        <outage-listing></outage-listing>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
