<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/services/xmlconverter.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="mtaApp">

        <ion-nav-view></ion-nav-view>
     
      <ion-tabs class="tabs-positive">
        <ion-tab title="Home" icon-off="ion-android-subway" icon-on="ion-android-subway"> 
          <ion-header-bar class="bar-stable">
            <h1 class="title">MTA Elevator Outages</h1>
          </ion-header-bar> 
          <ion-content ng-controller="OutageCtrl">
            <div ng-repeat="d in dataSet">
            <li>{{d.station}}</li>
            <li>{{d.borough}}</li>
            </div>
          </ion-content>


        </ion-tab> 

        <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"> 
          <ion-content>
            <p>Status area</p>
          </ion-content>
        </ion-tab> 

        <ion-tab title="Account?" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"> 
          <ion-header-bar class="bar-stable">
            <h1 class="title">Account?</h1>
          </ion-header-bar>         
          <ion-content>
            <h1>MY ACCT INFO</h1>
          </ion-content>
        </ion-tab> 

        <ion-tab title="Feedback" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"> 
          <ion-header-bar class="bar-stable" >
            <h1 class="title">Feedback</h1>
          </ion-header-bar> 
          <ion-content>
            <p>Feedback area</p>
          </ion-content>
        </ion-tab>    
    </ion-tabs>
      </ion-content>

<div class="list list-inset">

    <input type="text" placeholder="Search">
  </label>
</div> -->
  </body>
  <script src="js/xml2json.js"></script>
</html>
